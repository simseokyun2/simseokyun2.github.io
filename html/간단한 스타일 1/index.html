<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- 가운데 정렬법 -->
    <!-- div로 감싸져 있는 경우에는 div에 text-align 을 주면 하위요소들이 가운데로 정렬
    div로 감싸져 있지 않은 경우엔 이미지는 display:block 과 margin:auto 를 적용 / 글자는 text-align:center 적용 -->
    
    <!-- 이미지 크기는 width 로 적용 -->
    <div>
        <img src="./images/lion.png" alt="lion" class="profile" style="width:400px; display:block; margin:auto;">
        <!-- margin:auto 는 margin-left:auto,margin-right:auto 와 같은 뜻 -->
        <h3 class="title">Harry</h3>
        
        <!-- letter-spacing : 자간 정렬 -->
        <p style="text-align:center"><span style="color:red; font-weight: 700">front</span>-end developer</p>
    </div>

    <button type="button" class="btn btn-primary">Primary</button>

    <!-- font-weight 는 글자 굵기 -->


</body>

</html>
